<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect</title>
</head>
<body>
    <h1>Connect your wallet</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>
    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/moralis/dist/moralis.js"></script>
    <script>
        // Initialize Moralis
        Moralis.start({ apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImIwY2QyNmNhLTk3YzItNDkyZC05NTY1LTgyNjNhODA0MmYzMiIsIm9yZ0lkIjoiNDA4ODc2IiwidXNlcklkIjoiNDIwMTQ5IiwidHlwZUlkIjoiMWM5YjRlYWEtOWFiMC00YzJiLTk3NzItZTNiNTZmYTcwZjEzIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3MjY3ODExNDksImV4cCI6NDg4MjU0MTE0OX0.KYnV7lzIy2YIMESQkVykME-3f8QbVDoDPWopbQcZGUI' });

        const connectButton = document.getElementById('connect-wallet-btn');
        const status = document.getElementById('status');

        connectButton.addEventListener('click', async () => {
            try {
                const user = await Moralis.authenticate({ provider: 'walletconnect' });
                const walletAddress = user.get('ethAddress');
                status.textContent = `Connected: ${walletAddress}`;
                
                // Send wallet address to Telegram bot
                window.Telegram.WebApp.sendData(walletAddress); 
                
            } catch (error) {
                status.textContent = 'Connection failed';
                console.error(error);
            }
        });
    </script>
</body>
</html>
