<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .connect-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script>
        // Initialize Moralis
        Moralis.start({ apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImIwY2QyNmNhLTk3YzItNDkyZC05NTY1LTgyNjNhODA0MmYzMiIsIm9yZ0lkIjoiNDA4ODc2IiwidXNlcklkIjoiNDIwMTQ5IiwidHlwZUlkIjoiMWM5YjRlYWEtOWFiMC00YzJiLTk3NzItZTNiNTZmYTcwZjEzIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3MjY3ODExNDksImV4cCI6NDg4MjU0MTE0OX0.KYnV7lzIy2YIMESQkVykME-3f8QbVDoDPWopbQcZGUI' }); // Replace with your API key

        async function connectWallet() {
            try {
                const user = await Moralis.authenticate();
                const walletAddress = user.get('ethAddress');
                document.getElementById('statusMessage').textContent = `Connected: ${walletAddress}`;

                // Send the wallet address to Telegram
                const telegram = window.Telegram.WebApp;
                telegram.sendData(JSON.stringify({ wallet_address: walletAddress }));
                telegram.close(); // Close the web app
            } catch (error) {
                console.error('Connection failed', error);
                document.getElementById('statusMessage').textContent = 'Failed to connect wallet.';
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Connect Your Wallet</h1>
        <button class="connect-button" onclick="connectWallet()">Connect Wallet</button>
        <p id="statusMessage"></p>
    </div>

</body>
</html>
