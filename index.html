<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Your Wallet</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Web3Modal CSS (Optional) -->
    <link rel="stylesheet" href="https://unpkg.com/web3modal/dist/index.css" />
    <!-- Embedded CSS for Styling -->
    <style>
        /* Basic Styling for the Page */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #4caf50;
        }

        .connect-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .connect-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Connect Your Wallet</h1>
        </div>
        <button class="connect-btn" id="connectWallet">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </div>

    <!-- Import ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.min.js"></script>
    <!-- Import Web3Modal -->
    <script src="https://unpkg.com/web3modal"></script>
    <!-- Import WalletConnect Provider -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

    <script>
        // Define provider options for Web3Modal
        const providerOptions = {
            walletconnect: {
                package: WalletConnectProvider.default,
                options: {
                    infuraId: "e19dd5612ad546b38b7d6993e4a1857f" // Replace with your Infura Project ID
                }
            }
        };

        // Initialize Web3Modal
        const web3Modal = new window.Web3Modal.default({
            cacheProvider: false, // optional
            providerOptions, // required
        });

        // Set up ethers provider and signer
        let provider;
        let signer;

        // Function to connect wallet
        async function connectWallet() {
            try {
                // Open the Web3Modal to connect
                const web3ModalProvider = await web3Modal.connect();
                provider = new ethers.providers.Web3Provider(web3ModalProvider);
                signer = provider.getSigner();

                // Get the connected wallet address
                const address = await signer.getAddress();
                console.log("Connected Wallet Address:", address);

                // Send wallet address back to Telegram bot (if applicable)
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(address);
                    window.Telegram.WebApp.close();
                } else {
                    alert("Wallet Connected: " + address);
                }
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Failed to connect wallet. Please try again.");
            }
        }

        // Add event listener to connect wallet button
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
    </script>
</body>
</html>
