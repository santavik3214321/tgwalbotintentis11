<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Your Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .connect-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        .connect-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-wallet"></i> Connect Your Wallet</h1>
        <button class="connect-btn" id="connectWallet">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </div>

    <!-- Include Thirdweb UMD SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/thirdweb/3.0.0/thirdweb.umd.min.js"></script>
    <script>
        (async () => {
            // Initialize Thirdweb client
            const client = new thirdweb.ThirdwebSDK({
                clientId: '380e61e4dbd119959409bd3a6b494d26', // Replace with your Thirdweb Client ID
            });

            // Define wallets
            const wallets = [
                client.wallets.metamask(),
                client.wallets.coinbase(),
                client.wallets.trustwallet(),
                client.wallets.okex(),
                client.wallets.ledger(),
            ];

            // Select the connect button
            const connectWalletBtn = document.getElementById('connectWallet');

            // Add click event to connect button
            connectWalletBtn.addEventListener('click', async () => {
                try {
                    // Open the wallet connection modal
                    const wallet = await client.wallets.connect({
                        wallets: wallets,
                    });

                    // Get wallet address
                    const address = await wallet.getAddress();
                    console.log('Connected wallet address:', address);

                    // Send the address to Telegram WebApp
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.sendData(address);
                        window.Telegram.WebApp.close();
                    }
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    alert('Failed to connect wallet. Please try again.');
                }
            });
        })();
    </script>
</body>
</html>
