<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Wallet</title>

    <!-- Include Moralis SDK -->
    <script src="https://cdn.jsdelivr.net/npm/moralis/dist/moralis.js"></script>

    <style>
        /* Minimalistic future-proof design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(31, 38, 135, 0.37);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connect Your Wallet</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <div class="footer">Secure connection with MetaMask, Trust Wallet, Ledger</div>
    </div>

    <script>
        // Initialize Moralis with your API key (get from Moralis.io)
        Moralis.start({ 
            apiKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImIwY2QyNmNhLTk3YzItNDkyZC05NTY1LTgyNjNhODA0MmYzMiIsIm9yZ0lkIjoiNDA4ODc2IiwidXNlcklkIjoiNDIwMTQ5IiwidHlwZUlkIjoiMWM5YjRlYWEtOWFiMC00YzJiLTk3NzItZTNiNTZmYTcwZjEzIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3MjY3ODExNDksImV4cCI6NDg4MjU0MTE0OX0.KYnV7lzIy2YIMESQkVykME-3f8QbVDoDPWopbQcZGUI'  // Replace with your actual Moralis API key
        });

        // Add event listener to the connect button
        const connectButton = document.getElementById('connect-wallet');
        connectButton.addEventListener('click', async () => {
            try {
                console.log("Connect button clicked!");

                // Authenticate and connect wallet (Moralis handles MetaMask, Trust Wallet)
                const user = await Moralis.authenticate();
                const walletAddress = user.get('ethAddress');
                console.log("Wallet connected:", walletAddress);

                // Send wallet address to your Telegram bot backend
                fetch('https://santavik3214321.github.io/tgwalbotintentis11/send_address', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: '288054607',  // Replace with actual user chat ID
                        wallet_address: walletAddress
                    })
                }).then(response => {
                    console.log("Address sent to backend.");
                    // Close mini-app after successful connection
                    window.Telegram.WebApp.close();  // Close mini-app in Telegram
                });

            } catch (error) {
                console.error("Error connecting wallet:", error);
                alert("An error occurred while trying to connect. Please try again.");
            }
        });
    </script>
</body>
</html>
