<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Your Wallet</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Embedded CSS for Styling -->
    <style>
        /* Basic Styling for the Page */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .header h1 {
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #4caf50;
        }
        .connect-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .connect-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .connect-btn:active {
            transform: scale(0.95);
        }
        .connect-btn i {
            font-size: 1.2em;
        }
        /* Loader Styling */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #4caf50; /* Green */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.8;
        }
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Connect Your Wallet</h1>
        </div>
        <button class="connect-btn" id="connectWallet">
            <i class="fas fa-wallet"></i> Connect Wallet
            <div class="loader" id="loaderWallet"></div>
        </button>
        <div class="footer">
            Powered by <a href="https://magic.link" target="_blank" rel="noopener">Magic</a>
        </div>
    </div>

    <!-- Import ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.min.js"></script>
    <!-- Import Magic SDK -->
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk@latest/dist/magic.min.js"></script>

    <script>
        // Initialize Magic
        const magic = new Magic('pk_live_EAC4B25BC7F5C76F'); // Replace with your Magic Publishable API Key

        // Ethers.js provider and signer
        let provider;
        let signer;

        // Select Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const loaderWallet = document.getElementById('loaderWallet');

        // Function to connect wallet
        async function connectWallet() {
            try {
                loaderWallet.style.display = 'inline-block'; // Show loader
                connectWalletBtn.disabled = true; // Disable button to prevent multiple clicks

                // Check if user is already logged in
                const isLoggedIn = await magic.user.isLoggedIn();

                if (!isLoggedIn) {
                    // Prompt user to login
                    await magic.auth.loginWithMagicLink({ email: 'user@example.com' }); // You can customize this
                }

                // Get ethers provider
                provider = new ethers.providers.Web3Provider(magic.rpcProvider);

                // Get signer
                signer = provider.getSigner();

                // Get the connected wallet address
                const address = await signer.getAddress();
                console.log("Connected Wallet Address:", address);

                // Send wallet address back to Telegram bot
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(address);
                    window.Telegram.WebApp.close();
                } else {
                    alert("Wallet Connected: " + address);
                }
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Failed to connect wallet. Please try again.");
            } finally {
                loaderWallet.style.display = 'none'; // Hide loader
                connectWalletBtn.disabled = false; // Re-enable button
            }
        }

        // Add event listener to connect wallet button
        connectWalletBtn.addEventListener('click', connectWallet);
    </script>
</body>
</html>
