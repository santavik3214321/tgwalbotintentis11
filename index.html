<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connect-metamask">Connect MetaMask / Trust Wallet</button>
    <button id="connect-ledger">Connect Ledger</button>

    <script>
        const connectButton = document.getElementById('connect-metamask');
        const ledgerButton = document.getElementById('connect-ledger');

        connectButton.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    // Request account access
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];

                    // Send the connected wallet address back to the bot
                    fetch('https://santavik3214321.github.io/tgwalbotintentis11/send_address', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: '288054607',  // Replace with actual user chat ID
                            wallet_address: walletAddress
                        })
                    }).then(response => {
                        window.Telegram.WebApp.close();  // Close the mini-app
                    });
                } catch (error) {
                    console.error("User rejected the request:", error);
                }
            } else {
                alert("Please install MetaMask or use Trust Wallet.");
            }
        });

        ledgerButton.addEventListener('click', async () => {
            // Code for connecting Ledger
            // You may need to use a specific Ledger API or a Web3 provider compatible with Ledger
            alert("Ledger connection is not implemented in this example.");
        });
    </script>
</body>
</html>
