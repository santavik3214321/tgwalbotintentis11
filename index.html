<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Your Wallet</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Embedded CSS for Styling -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            font-size: 1.2em;
            color: #4caf50;
        }

        /* Description */
        .description {
            font-size: 1em;
            margin-bottom: 30px;
        }

        /* Connect Buttons */
        .connect-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .connect-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .connect-btn:active {
            transform: scale(0.95);
        }

        .connect-btn i {
            font-size: 1.2em;
        }

        /* Loader Styling */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #4caf50; /* Green */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .connect-btn {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Connect Your Wallet</h1>
        </div>
        <!-- Description Section -->
        <div class="description">
            Seamlessly connect your cryptocurrency wallet to access exclusive features and manage your assets securely.
        </div>
        <!-- Connect with MetaMask Button -->
        <button class="connect-btn" id="connectMetaMask">
            <i class="fab fa-ethereum"></i> Connect with MetaMask
            <span id="loaderMetaMask" class="loader" style="display: none;"></span>
        </button>
        <!-- Connect with WalletConnect Button -->
        <button class="connect-btn" id="connectWalletConnect">
            <i class="fas fa-qrcode"></i> Connect with WalletConnect
            <span id="loaderWalletConnect" class="loader" style="display: none;"></span>
        </button>
        <!-- Footer Section -->
        <div class="footer">
            Powered by <a href="https://walletconnect.com" target="_blank">WalletConnect</a>
        </div>
    </div>

    <!-- Embedded JavaScript for Wallet Connection -->
    <!-- Include WalletConnect v1 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/browser@1.6.6/dist/umd/index.min.js"></script>
    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script>
        // Select Elements
        // Select Elements
const connectMetaMaskBtn = document.getElementById('connectMetaMask');
const loaderMetaMask = document.getElementById('loaderMetaMask');
const connectWalletConnectBtn = document.getElementById('connectWalletConnect');
const loaderWalletConnect = document.getElementById('loaderWalletConnect');

// MetaMask Connection Handler
connectMetaMaskBtn.addEventListener('click', async () => {
    console.log("Connect with MetaMask button clicked.");
    loaderMetaMask.style.display = 'inline-block'; // Show loader
    try {
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
            console.log("MetaMask detected. Attempting to connect directly.");
            // Request account access
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            // Create Web3 instance
            const web3 = new Web3(window.ethereum);
            // Get list of accounts
            const accounts = await web3.eth.getAccounts();
            console.log("Accounts retrieved via MetaMask:", accounts);
            const walletAddress = accounts[0];
            // Send wallet address back to Telegram bot
            window.Telegram.WebApp.sendData(walletAddress);
            console.log("Wallet address sent to Telegram bot via MetaMask.");
            // Close the Web App
            window.Telegram.WebApp.close();
            console.log("Web App closed.");
        } else {
            console.log("MetaMask not detected.");
            alert("MetaMask is not installed. Please install MetaMask or use another wallet.");
        }
    } catch (error) {
        console.error("Error connecting MetaMask:", error);
        alert(`Failed to connect with MetaMask: ${error.message}`);
    } finally {
        loaderMetaMask.style.display = 'none'; // Hide loader
    }
});

// WalletConnect Connection Handler
connectWalletConnectBtn.addEventListener('click', async () => {
    console.log("Connect with WalletConnect button clicked.");
    loaderWalletConnect.style.display = 'inline-block'; // Show loader
    try {
        // Initialize WalletConnect v1
        console.log("Initializing WalletConnect...");
        const wcConnector = new WalletConnect.browser({
            bridge: "https://bridge.walletconnect.org", // Required
            qrcodeModal: WalletConnect.browser.default.qrcodeModal
        });
        console.log("WalletConnect initialized:", wcConnector);

        // Check if already connected
        if (!wcConnector.connected) {
            console.log("Creating new WalletConnect session...");
            // Create a new session
            await wcConnector.createSession();
        } else {
            console.log("Already connected:", wcConnector.accounts);
            const walletAddress = wcConnector.accounts[0];
            // Send wallet address back to Telegram bot
            window.Telegram.WebApp.sendData(walletAddress);
            console.log("Wallet address sent to Telegram bot via WalletConnect.");
            // Close the Web App
            window.Telegram.WebApp.close();
            console.log("Web App closed.");
        }

        // Subscribe to connection events
        wcConnector.on("connect", (error, payload) => {
            if (error) {
                throw error;
            }

            // Get provided accounts and chainId
            const { accounts, chainId } = payload.params[0];
            console.log("WalletConnect connected accounts:", accounts);
            const walletAddress = accounts[0];
            // Send wallet address back to Telegram bot
            window.Telegram.WebApp.sendData(walletAddress);
            console.log("Wallet address sent to Telegram bot via WalletConnect.");
            // Close the Web App
            window.Telegram.WebApp.close();
            console.log("Web App closed.");
        });

        wcConnector.on("session_update", (error, payload) => {
            if (error) {
                throw error;
            }

            // Get updated accounts and chainId
            const { accounts, chainId } = payload.params[0];
            console.log("WalletConnect session updated accounts:", accounts);
        });

        wcConnector.on("disconnect", (error, payload) => {
            if (error) {
                throw error;
            }

            // Handle disconnect
            console.log("WalletConnect disconnected.");
            alert("Wallet connection was disconnected.");
            loaderWalletConnect.style.display = 'none'; // Hide loader
        });
    } catch (error) {
        console.error("Error connecting via WalletConnect:", error);
        alert(`Failed to connect with WalletConnect: ${error.message}`);
        loaderWalletConnect.style.display = 'none'; // Hide loader
    }
});
    </script>
</body>
</html>
