<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h2>Connect your wallet</h2>
    <button id="connect-button">Connect MetaMask / Trust Wallet</button>
    <script>
        document.getElementById("connect-button").addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    // Request account access if needed
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];

                    // Once wallet is connected, send the address to the backend API
                    fetch('https://https://santavik3214321.github.io/tgwalbotintentis11/send_address', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: '288054607',  // Replace with actual user chat ID
                            wallet_address: walletAddress
                        })
                    }).then(response => {
                        window.close();  // Close the mini-app
                    });
                } catch (error) {
                    console.error("User rejected wallet connection", error);
                }
            } else {
                alert("Please install MetaMask or use Trust Wallet.");
            }
        });
    </script>
</body>
</html>
